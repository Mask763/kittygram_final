version: '3.8'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13
    env_file:
      - .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    container_name: backend
    image: mask763/kittygram_backend:latest
    env_file:
      - .env
    volumes:
      - static:/backend_static
      - media:/app/media
    depends_on:
      - db
  frontend:
    env_file:
      - .env
    image: mask763/kittygram_frontend
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static:/frontend_static
  gateway:
    image: mask763/kittygram_gateway
    env_file:
      - .env
    ports:
      - 8080:80
    volumes:
      - static:/staticfiles
      - media:/media_files
    depends_on:
      - backend
